<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <style>
        .heading, .thead{
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Roboto Condensed', sans-serif;
        }
        #tdata{
            font-family: 'Poppins', sans-serif;
        }
        #tdata td:hover{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <h2 class="heading">Academic Details</h2>
    <table border="1px">
        <thead>
            <tr>
                <th class="thead">Sr.No</th>
                <th class="thead">Academic</th>
                <th class="thead">College Name</th>
                <th class="thead">University/Board</th>
            </tr>
        </thead>
        <tbody id="tdata">
            <tr>
                <td>1</td>
                <td>Graduation</td>
                <td>College of Engineering,Pandharpur</td>
                <td>Solapur University</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Diploma or 12<sup>th</sup></td>
                <td>Government Polytechnic,Osmanabad</td>
                <td>MSBTE,Mumbai</td>
            </tr>
            <tr>
                <td>3</td>
                <td>SSC or 10<sup>th</sup></td>
                <td>KBP Vidyalaya,Piliv(Malshiras)</td>
                <td>Pune Board</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
